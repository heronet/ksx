<div class="container">
    <div class="search">
        <form class="form">
            <input placeholder="Model ID" type="text">
            <input type="date">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="list" *ngIf="!isLoading && exams.length > 0">
        <div class="list-item" *ngFor="let exam of exams" [routerLink]="['/all-tests', exam.id]">
            <span>{{exam.title}}</span>|<span>Subject: {{exam.subject}}</span>|<span class="tag">Paid</span>
            <p>{{exam.createdAt | date: 'medium'}}</p>
            <p>Attendees: {{exam.attendees}}</p>
            <p>Total Marks: {{exam.totalMarks}}</p>
        </div>
    </div>
    <div *ngIf="exams.length === 0 && !isLoading">
        <p style="font-size: 25px;">No Exams Yet</p>
    </div>
    <div class="list" *ngIf="isLoading">
        <mat-spinner style="margin: 10px auto;"></mat-spinner>
    </div>
</div>
