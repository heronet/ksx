<mat-sidenav-container>
  <mat-sidenav #sidenav position="end">
    <app-sidenav (sidenavItemClicked)="sidenav.toggle()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (menuClicked)="sidenav.toggle()"></app-toolbar>
    <router-outlet *ngIf="!isLoading"></router-outlet>
    <mat-spinner *ngIf="isLoading" style="margin: 20vw auto;"></mat-spinner>
  </mat-sidenav-content>
</mat-sidenav-container>
